render:
    stage: test
#    needs: ["linux"]
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make install
        - cd ..
        - git clone https://gitlab.com/art-development-team/art-functionality-test.git
        - cd art-functionality-test
        - git checkout v2.1
        - python art_functionality_test.py
        - mv output ..
    environment:
      PATH=${PATH}:/usr/local/bin
      LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/usr/local/lib
      ART_LIBRARY_PATH=/usr/local/lib
      ART_RESOURCE_PATH=${ART_LIBRARY_PATH}/ART_Resources
    artifacts:
        when: always
        paths:
            - output
        reports:
            junit: output/report/junit.xml
    tags:
        - linux
